<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/stagetrek/public
    ServerName ${STAGETREK_INSTANCE_URL}

    <Directory /var/www/html/stagetrek/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://127.0.0.1:9000"
    </FilesMatch>

    # Configuration pour activer la compression
    AddOutputFilterByType DEFLATE text/html text/plain text/css application/json application/javascript

    # Configuration pour g√©rer les erreurs 404
    ErrorDocument 404 /404.html

    # Configuration pour les fichiers de configuration .htaccess
    <Directory /var/www/html/stagetrek/public>
        AllowOverride All
    </Directory>
</VirtualHost>
